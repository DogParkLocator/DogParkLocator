<!DOCTYPE html>
<html lang='en' ng-app='parks'>
<head>
  <meta charset="utf-8">
  <title>Find The Bark</title>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
  <link href='style.css' rel='stylesheet'>
  <meta name='description' content='Dog park locator'>
  <meta name='author' content='Brian Fiala, Alexander Britcliffe, and Ryan Cronin'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
  <meta name='google-signin-scope' content='profile email'>
  <meta name='google-signin-client_id' content='898787861249-be8au7qo91vljn4b14c250bunpe8ud6m.apps.googleusercontent.com'>
</head>

<body ng-controller='LoginController as loginCtrl'>
  <header class='page-header'>
    <hgroup>
      <h1>Find the BARK!</h1>
      <h2>Your neighborhood dog park locator</h2>
      <aside ng-hide='loginCtrl.isLoggedIn()' class='g-signin2' data-onsuccess='onSignIn' data-theme='dark'></aside>
      <button ng-show='loginCtrl.isLoggedIn()' ng-click='loginCtrl.signOut()'>Sign out</button>
    </hgroup>
  </header>
  <nav class='navbar'>
    <ul class='nav navbar-nav'>
      <li><a ui-sref='home'>Home</a></li>
      <li><a ui-sref='about'>About</a></li>
      <li ng-show='loginCtrl.isLoggedIn()'><a ui-sref='add-park'>Add a Park</a></li>
      <li><a ui-sref='parks-list'>Parks List</a></li>
    </ul>
  </nav>

  <main ui-view class='container'></main>

  <footer>
    <p>&copy 2017 Brian Fiala, Alex Britcliffe, and Ryan Cronin</p>
  </footer>

  <script src='/js/angular.js'></script>
  <script src='/js/angular-ui-router.js'></script>
  <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCwOPP051rXZAYekaNADyL10LNYlWtEgUQ'></script>
  <script src='/js/app.js'></script>
  <script src='https://apis.google.com/js/platform.js' async defer></script>
</body>
</html>
