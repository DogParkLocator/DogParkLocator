<section class='parks-list panel panel-default'>
  <header class='panel-heading'>
    <ul>
      <li>{{park.name}}</li>
    </ul>

  </header>
  <article class='panel-body'>
    <likes park='park'></likes>
    <ul>
      <li>{{park.street}}</li>
      <li>{{park.city}}</li>
      <li>{{park.state}}</li>
      <li>{{park.zipcode}}</li>
    </ul>

  </article>

</section>
