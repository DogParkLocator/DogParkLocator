<section class='parks-list panel panel-default'>
  <header class='panel-heading'>
    <main>
      <strong>Bark</strong>
      <p>{{park.name}}</p>
    </main>
    <main class='address'>
      <strong>Address</strong>
      <ul>
        <li>{{park.street}}</li>
        <li>{{park.city}}, {{park.state}} {{park.zipcode}}</li>
      </ul>
    </main>
  </header>
  <article ng-controller='ParksController as parksCtrl' class='panel-body'>
    <main>
      <strong>Description</strong>
      <p>{{park.description}}</p>
      <button class='btn btn-danger col-xs-3' ng-click='parksCtrl.deleteAPark(park.id)'>
          Delete
      </button>
    </main>
    <main>
      <likes park='park'></likes>
    </main>
  </article>

</section>
